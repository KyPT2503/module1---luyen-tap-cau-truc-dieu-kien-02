<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>Bai 7</h1>
<input type="text" id="bai7_a" placeholder="a">x^2+
<input type="text" id="bai7_b" placeholder="b">x+
<input type="text" id="bai7_c" placeholder="c" onchange="bai7()">=0
<p id="bai7_output"></p>
<h1>Bai 8</h1>
<input type="text" id="bai8_input" placeholder="tuoi" onchange="bai8()">
<p id="bai8_output"></p>
<h1>Bai 9</h1>
<input type="text" id="bai9_a" placeholder="3 canh tam giac">
<input type="text" id="bai9_b" placeholder="3 canh tam giac">
<input type="text" id="bai9_c" placeholder="3 canh tam giac" onchange="bai9()">
<p id="bai9_output"></p>
<h1>Bai 12</h1>
<input type="text" id="bai12_tienvay" placeholder="tien vay">
<input type="text" id="bai12_sothang" placeholder="so thang vay">
<input type="text" id="bai12_laisuat_theothang" placeholder="lai suat theo thang (%)" onchange="bai12()">
<p id="bai12_output"></p>
</body>
<script>
    function bai7()
    {
        let a=+document.getElementById('bai7_a').value;
        let b=+document.getElementById('bai7_b').value;
        let c=+document.getElementById('bai7_c').value;
        let output='';
        if(a==0)
        {
            if(b==0)
            {
                if(c==0)
                {
                    output='VSN';
                }
                else
                {
                    output='VN';
                }
            }
            else
            {
                output='1 nghiem : '+(-c)/b;
            }
        }
        else
        {
            let delta=b*b-4*a*c;
            if(delta>0)
            {
                output='2 nghiem :'+((-b-Math.sqrt(delta))/2/a)+' va '+((-b+Math.sqrt(delta))/2/a);
            }
            else if(delta==0)
            {
                output='1 nghiem :'+(-b/2/a);
            }
            else
            {
                output='VN';
            }
        }
        document.getElementById('bai7_output').innerHTML=output;
    }
    function bai8()
    {
        let age=+document.getElementById('bai8_input').value;
        if(Number.isSafeInteger(age))
        {
            if(age>0 && age<120)
            {
                document.getElementById('bai8_output').innerHTML='La tuoi 1 nguoi !';
            }
            else
            {
                document.getElementById('bai8_output').innerHTML='Khong la tuoi 1 nguoi !';
            }
        }
        else
        {
            document.getElementById('bai8_output').innerHTML='Khong la tuoi 1 nguoi !';
        }
    }
    function bai9()
    {
        let a=+document.getElementById('bai9_a').value;
        let b=+document.getElementById('bai9_b').value;
        let c=+document.getElementById('bai9_c').value;
        if((a+b>c)&&(b+c>a)&&(c+a>b))
        {
            document.getElementById('bai9_output').innerHTML='La tam giac !';
        }
        else
        {
            document.getElementById('bai9_output').innerHTML='Khong la tam giac !';
        }
    }
    function bai12()
    {
        let tienvay=+document.getElementById('bai12_tienvay').value;
        let lai_thang=+document.getElementById('bai12_laisuat_theothang').value;
        let thoihan=+document.getElementById('bai12_sothang').value;
        let output=tienvay;
        while(thoihan>0)
        {
            output+=output*lai_thang/100;
            thoihan-=1;
        }
        document.getElementById('bai12_output').innerHTML='so tien phai tra : '+output;
    }
</script>
</html>
